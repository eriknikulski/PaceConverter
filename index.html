<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Simple pace converter from min/mile to min/km and vice versa">
    <meta name="keywords" content="Pace, Converter, Running, km, mile, min">
    <meta name="author" content="Erik Nikulski">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pace Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c14211d2b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Pace Converter</h1>
      </div>
      <div class="content">
        <div class="inputs">
          <div>
            <input type="text" name="i1" id="i1"/>
            <label for="i1">min/mile</label>
          </div>

          <div class="exchange">
            <i class="fas fa-sync-alt"></i>
          </div>

          <div>
            <input type="text" name="i2" id="i2"/>
            <label for="i2">min/km</label>
          </div>
        </div>
      </div>
      <div class="content"></div>
      <div class="content"></div>
    </div>
  </body>
</html>
